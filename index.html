<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Word Scramble</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS stylesheets -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" href="assets/style.css">

	<!-- Angular files via cdn -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.17/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.17/angular-route.min.js"></script>

	<!-- Word Scramble app files -->
	<script src="js/app.js"></script>

</head>
<body ng-app="ScrambleApp">

	<section ng-view class="game">
		<h1>Word Scramble</h1>

		<article ng-controller="GameCtrl">
			<h2>Scrambled Word</h2>
			<span id="display-scramble" class="display-word">{{scrambled}}</span>

			<h2>Your guess</h2>
			<input id="display-guess" class="display-word" type="text" value="{{candidate}}" ng-keyup="checkNewInput($event)">

			<br><br>
			<span id="display-result">{{result}}</span>
			<br><br>

			<button ng-click="newScrambledWord()">Get New Word</button>
			
		</article>
	</section>

</body>
</html>
